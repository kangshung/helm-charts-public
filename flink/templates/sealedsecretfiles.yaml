{{- if .Values.secret.sealedSecrets.sealedSecretFiles }}
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  annotations:
    sealedsecrets.bitnami.com/namespace-wide: "true"
  name: {{ .Release.Name }}-secretfiles
  namespace: {{ .Values.namespace | default .Release.Namespace }}
spec:
  encryptedData:
    {{- range $key, $val := .Values.secret.sealedSecrets.sealedSecretFiles }}
    {{ $key }}: {{ $val }}
    {{- end }}
{{- end }}